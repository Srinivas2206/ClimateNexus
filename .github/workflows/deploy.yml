name: Deploy to Azure
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push API
        run: |
          cd src/api
          az acr build --registry climateacr --image climate-api:latest .

      - name: Build and Push Dashboard
        run: |
          cd src/dashboard
          az acr build --registry climateacr --image climate-dashboard:latest .

      - name: Deploy Services
        run: |
          az webapp config container set \
            --name climate-api \
            --resource-group ClimateHackathonRG \
            --docker-custom-image-name climateacr.azurecr.io/climate-api:latest

          az container create \
            --name climate-dashboard \
            --resource-group ClimateHackathonRG \
            --image climateacr.azurecr.io/climate-dashboard:latest \
            --dns-name-label climate-dashboard \
            --ports 80
